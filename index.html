<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body>h1:nth-of-type(1) {
            cursor: pointer;
        }

        #bar {
            background: rgba(247, 239, 2, 0.6);
            backdrop-filter: blur(64px);
            -webkit-app-region: drag;
            height: var(--title-bar-height);
            padding: 0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            color: #ffffff00;
            white-space: nowrap;
            box-sizing: border-box;
            position: fixed;
            z-index: 2;
            width: 100%;
            left: 0;
            top: 0;
        }

        pear-ctrl[data-platform=darwin] {
            margin-top: 18px;
            margin-left: 12px;
        }

        body {
            --title-bar-height: 42px;
            padding-top: var(--title-bar-height);
            margin: 0;
            overflow: hidden; /* Prevent body scrolling */
        }

        main {
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            width: 100%;
            justify-content: center;
            max-height: calc(100vh - var(--title-bar-height) - 60px); /* Adjust based on layout */
            overflow: auto; /* Enable scrolling when content overflows */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: rgba(63, 247, 2, 0.6) transparent; /* Firefox */
        }

        /* Webkit (Chrome, Safari) scrollbar styling */
        .video-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .video-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .video-container::-webkit-scrollbar-thumb {
            background: rgba(63, 247, 2, 0.6);
            border-radius: 4px;
        }

        .video-container::-webkit-scrollbar-thumb:hover {
            background: rgba(63, 247, 2, 0.8);
        }

        /* Hide scrollbars when not needed */
        .video-container:not(:hover)::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        .video-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }

        video {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            background-color: #000;
        }

        #peers-count-container {
            margin-top: 10px;
            color: #FFF;
        }

        .fullscreen-wrapper {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-video {
            width: 100% !important;
            height: 100% !important;
            border-radius: 0;
        }

        .video-label {
            margin-top: 5px;
            color: #FFF;
            font-size: 16px;
        }
    </style>
    <script type="module" src="./app.js"></script>
</head>

<body>
    <div id="bar"><pear-ctrl></pear-ctrl></div>
    <main>
        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" muted autoplay playsinline></video>
                <div class="video-label">Local Video</div>
            </div>
            <!-- Remote videos will be added here dynamically -->
        </div>
        <div id="peers-count-container">
            Connected Peers: <span id="peers-count">0</span>
        </div>
    </main>
</body>

</html>
